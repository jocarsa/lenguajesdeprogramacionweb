<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button>Púlsame</button>
        <script>
            document.querySelector("button").onclick = function(){
                console.log("Has hecho click en el botón");
            }
            
            document.querySelector("button").ondblclick = function(){
                console.log("Has hecho doble click en el botón");
            }
            
            document.querySelector("button").oncontextmenu = function(){
                console.log("Has hecho click derecho en el botón");
            }
        </script>
    </body>
</html>
