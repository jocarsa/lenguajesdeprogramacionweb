<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <button>Púlsame</button>
        <script>
            document.querySelector("button").onmouseover = function(){
                console.log("Has entrado en el botón");
            }
            
            document.querySelector("button").onmouseout = function(){
                console.log("Has salido del botón");
            }
            
            document.querySelector("button").onmousemove = function(){
                console.log("Te estás moviendo por el botón");
            }
        </script>
    </body>
</html>
