<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            class Articulo{
                #titulo;
                constructor(
                    nuevotitulo,
                    nuevocontenido,
                    nuevafecha,
                    nuevaimagen
                ){
                    this.#titulo = nuevotitulo
                    this.contenido = nuevocontenido
                    this.fecha = nuevafecha
                    this.imagen = nuevaimagen
                }
                getTitulo(){
                    return this.#titulo
                }
                setTitulo(nuevotitulo){
                    this.#titulo = nuevotitulo
                }
            }
            var articulo1 = new Articulo(
                "Articulo 1",
                "Este es el contenido del articulo",
                "2024-09-24",
                "imagen.jpg"
            );
            console.log(articulo1.getTitulo())
            articulo1.setTitulo("Nuevo titulo")
            console.log(articulo1.getTitulo())

        </script>
    </body>
</html>
