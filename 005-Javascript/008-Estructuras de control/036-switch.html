<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var diadelasemana = "longaniza";
            switch(diadelasemana){
                case "lunes":
                    document.write("Hoy es el peor día de la semana");
                    break;
                case "martes":
                    document.write("Hoy es el segundo peor día de la semana");
                    break;
                case "miercoles":
                    document.write("It's wednesday my dudes");
                    break;
                case "jueves":
                    document.write("Ya es casi viernes");
                    break;
                case "viernes":
                    document.write("Por fin es viernes");
                    break;
                case "sabado":
                    document.write("Hoy es el mejor día de la semana");
                    break;
                case "domingo":
                    document.write("Parece mentira que mañana ya sea lunes");
                    break;
                default:
                    document.write("No sé lo que has escrito, pero no es un día de la semana");
            }
        </script>
    </body>
</html>
