<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var edad = 46;
            console.log("Tu edad es de :",edad,"años");
            edad = edad + 2;
            console.log("Tu edad es de :",edad,"años");
            edad += 2;
            console.log("Tu edad es de :",edad,"años");
            edad -= 2;
            console.log("Tu edad es de :",edad,"años");
            edad *= 2;
            console.log("Tu edad es de :",edad,"años");
            edad /= 2;
            console.log("Tu edad es de :",edad,"años");
            
            edad **= 2;
            console.log("Tu edad es de :",edad,"años");
        </script>
    </body>
</html>
