<!doctype html>
<html lang="es">
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            fetch("articulos.json")
            .then(function(response){
                return response.json()
            })
            .then(function(datos){
                datos.forEach(function(dato){
                    document.write("<h1>"+dato.titulo+"</h1>")
                    document.write("<p>"+dato.contenido+"</p>")
                })
            })
        </script>
    </body>
</html>
